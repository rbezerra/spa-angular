<div class="container">
    <h1>Tarefas</h1>
    <h3>VocÃª tem {{tarefas.length}} Tarefas</h3>
    <div class="row">
        <div class="col-md-4">
            <ul>
                <li ng-repeat="tarefa in tarefas">
                    <input type="checkbox" ng-model="tarefa.done"/>
                    <span class="done-{{tarefa.done}}">{{tarefa.descricao}}</span>
                    <button class="btn btn-danger" ng-click="apagarTarefa(tarefa)"><i class="fa fa-trash"></i></button>

                </li>
            </ul>

        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <form>
                <input class="form-control" placeholder="Eu preciso..." type="text" ng-model="formTarefaTexto" ng-model-instant />
                <button class="btn btn-primary" ng-click="addTarefa()">Adicionar</button>
            </form>

        </div>
    </div>
</div>
